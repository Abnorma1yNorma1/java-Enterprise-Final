spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cabinet_service
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
  application:
    name: personal finance cabinet
app:
  jwt:
    user-secret: ${JWT_USER_SECRET}
    service-secret: ${JWT_SERVICE_SECRET}
    issuer: ITAcademy
    expiration: 1800000
  clients:
    user: 'http://localhost:8081/users'
    mail: 'http://localhost:8082/mail'
server:
  port: 8080